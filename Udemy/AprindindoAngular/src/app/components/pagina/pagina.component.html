<h1 class="subheader">Pagina de pruebas</h1>

<div *ngIf="nombre && apellidos; then siHayParametros else noHayParametros"></div>
<ng-template #siHayParametros>
    <h2>El nombre es: {{nombre}}</h2>
    <h2>Los apellidos son: {{apellidos}}</h2>
</ng-template>

<ng-template #noHayParametros>
    <h2>No hay parametros por la Url</h2>
</ng-template>

<button (click)="redireccion()">Nombre y apellidos</button>
