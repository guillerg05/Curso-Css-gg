<div class="center">
    <section id="content">
        <h1 class="subheader">Crear articulo</h1>
    
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required/>
                
                <small style="color: red" *ngIf="!title.valid && title.touched">
                    El título no es válido
                </small>
            </div>

         
            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required ></textarea>
            
                <small style="color: red" *ngIf="!content.valid && content.touched">
                    El contenido no es válido
                </small>
            </div>

            <div class="form-group">
                
                <angular-file-uploader
                    [config]="afuConfig"
                    (ApiResponse)="imageUpload($event)"
                    >
                </angular-file-uploader>    
                              
            </div>

           
            <div class="clearfix"></div>

            <input type="submit" value="Guardar" class="btn" [disabled]="articleForm.invalid" />
        </form>
        

    </section>

    <app-sidebar></app-sidebar>
</div>
